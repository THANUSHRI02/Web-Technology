<html>  
    <head>   
        <title> Fibonacci Series using Recursion in JavaScript. </title>  
    </head>  
    <body style= "text-align: center;">  
        <h2><font color="green"> Fibonacci Series in JavaScript Using Recursion </font></h2>  
        <script>
            var num=parseInt(window.prompt("Enter the number:"));    
            function recur(num)  
            {   
                if (num == 1)  
                {  
                    return [0, 1];  
                }  
                else  
                {  
                    total = recur (num - 1);  
                    total.push( total[ total.length - 1] + total[ total.length - 2]);  
                    return total;  
                }  
            }    
            document.write("Fibonacci Series: " + recur( num ) + "<br>");  
        </script>  
    </body>  
</html>
